<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="modal-bg">
        <div class="modal scale">
            <form action="">
                <div class="text-input">
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" name="title" required>
                </div>
                <div class="text-input">
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" name="author" required>
                </div>
                <div class="text-input">
                    <label for="book-pages">Pages:</label>
                    <input type="number" id="book-pages" step="50" min="0" max="10000" name="pages" required>
                </div>
                <div>
                    <div>Have you read this book?</div>
                    <div class="radio">
                        <span>
                            <label for="yes">Yes:</label>
                            <input type="radio" name="read" id="yes" value="yes">
                        </span>
                        <span>
                            <label for="no">No:</label>
                            <input type="radio" name="read" id="no" value="no">
                        </span>
                    </div>
                </div>
                <button type="submit" class="submit-book">Add book</button>
            </form>
        </div>
    </div>
